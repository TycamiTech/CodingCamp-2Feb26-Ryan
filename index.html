<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Ryan</title>
    <!--Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 min-h-screen flex justify-center items-center p-5">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg p-8 shadow-lg">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Todo List - Ryan</h1>
            
            <div class="mb-6">
                <div class="flex gap-3">
                    <input 
                        type="text" 
                        id="todoInput" 
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg text-gray-800 text-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300 placeholder-gray-400"
                        placeholder="Enter a new todo item"
                        autocomplete="off"
                    >
                    <input 
                        type="date" 
                        id="dateInput" 
                        class="px-4 py-3 border border-gray-300 rounded-lg text-gray-800 text-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300"
                    >
                </div>
            </div>
            
            <div class="flex gap-2 mb-6">
                <button id="addBtn" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold text-sm transition-all duration-300 transform hover:shadow-md active:scale-95">Add Todo</button>
                <button id="clearBtn" class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-semibold text-sm transition-all duration-300 transform hover:shadow-md active:scale-95">Clear All Todos</button>
                <button id="filterBtn" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold text-sm transition-all duration-300 transform hover:shadow-md active:scale-95">Filter Todos</button>
            </div>

            <div class="mb-4">
                <h2 class="text-xl font-bold text-gray-800 mb-3">List of Todos</h2>
                <div class="todo-list max-h-96 overflow-y-auto" id="todoList">
                    <p class="text-center text-gray-500 py-8 text-sm">No todos available</p>
                </div>
            </div>

            <div class="text-center text-gray-600 text-xs mt-6 pt-6 border-t border-gray-200">
                Â© 2026 Ryan Todo App
            </div>
        </div>
    </div>
<!--java script external-->
    <script src="js/script.js"></script>
</body>
</html>
